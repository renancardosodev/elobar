<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elo Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
    <script src="script.js" defer type="module"></script>
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>Elobar</h1>
            <img  id="poster" src="assets/img/food1.png" alt="prato de comida">
        </div>
        <nav>
            <i class="bi menu bi-list"></i>
            <div class="right_menu">
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Receitas</a></li>
                </ul>
                <div class="user_cart">
                    <i class="shop bi-cart-dash-fill"></i>
                    <img id="profile" src="assets/img/profile.png" alt="imagem de perfil">
                </div>
            </div>
        </nav>
        <div class="left_menu open">
            <a href="#">Contato</a>
            <a href="#">Local</a>
        </div>
        <section id="home">
            <div class="content">
                <h2 id="title"></h2>
                <p id="description"></p>
                <div class="price_order">
                    <div class="price">
                        <h3 id="price_cont"></h3>
                        <p id="total">total a pagar</p>
                    </div>
                    <a id="buy" href="#">Comprar</a>
                </div>            
            </div>

            <div class="cards"></div>

            <div class="social">
                <div class="btns">
                    <i class="bi bi-caret-left-fill"></i>
                    <i class="bi bi-caret-right-fill"></i>
                </div>
                <div class="icons">
                    <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                    <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                    <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </section>
        <section class="cart_container">
            <h2>Carrinho</h2>
            <ul id="cart_items"></ul>
            <p id="cart_total"></p>
            <button id="finish_order">Finalizar Pedido</button>
        </section>
        <section id="success_message" style="display: none;">
            <p>Seu pedido foi realizado com sucesso!</p>
        </section>
    </header>

</body>
</html>
